<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить человека</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">ФИО</label>
    <input id="fullName" type="text" th:field="*{fullName}"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br/>
    <label for="birthdate">Год рождения</label>
    <input id="birthdate" type="text" th:field="*{birthdate}"/>
    <div style="color: red" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">Birthdate error</div>
    <br/>
    <input type="submit" value="Создать!">
</form>

</body>
</html>
